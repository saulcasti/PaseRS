<div id="widget-friendsList" style="margin-top: 5%"
		class="chat-panel panel panel-default">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-comment"></span>    Chat

	</div>
	<div class="panel-body"
		 id="chatList">

		<ul class="chat">
			<!-- mensaje del amigo -->
			<li class="left clearfix"><span
					class="chat-img pull-left"> <img src="/img/man.png"
													 alt="User Avatar" class="img-circle chatAvatar" />
				</span>
				<div id="mensajesasistente" class="chat-body clearfix">
					<div class="header">
						<strong class="primary-font">Tú amigo</strong> <small class="pull-right text-muted">
						<i class="fa fa-clock-o fa-fw"></i> fecha y hora
					</small>
					</div>
					<p>Mensaje del amigo</p>
				</div></li>

			<!-- mensaje del amigo -->
			<li class="right clearfix"><span
					class="chat-img pull-right"> <img
					src="/img/user.png"
					alt="User Avatar" class="img-circle chatAvatar" />
				</span>
				<div id="mensajescliente" class="chat-body clearfix">
					<div class="header">
						<small class=" text-muted">
							<i class="fa fa-clock-o fa-fw"></i> fecha y hora
						</small> <strong class="pull-right primary-font">Usted</strong>
					</div>
					<p >Mensaje</p>
				</div></li>
		</ul>
	</div>
	<!-- /.panel-body -->


	<form class="form-horizontal" method="post"
		  action="/user/chatbot/send" enctype="multipart/form-data">
		<div class="panel-footer">
			<div class="input-group">
				<input id="btn-input" type="text" class="form-control input-sm"
					   placeholder="Introduce tu mensaje..." name="contenido" /> <span class="input-group-btn">
						<button class="btn btn-danger btn-sm" id="btn-chat"
								disabled="disabled">Enviar</button>
					</span>
			</div>
		</div>
	</form>
	<hr>
	<button style="margin-top: 1%" class="btn btn-outline-success btn-lg btn-block" onclick="widgetCanciones()" >Volver</button>

	<script>
        $.ajax({
            url : URLbase + "/mensajes/" + idChatSeleccionada,
            type : "GET",
            data : {},
            dataType : 'json',
            headers : {
                "token" : token
            },
            success : function(cancion) {
              	//Añadir HTML
            },
            error : function(error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });

        window.onload= function(){
            var chatBox;
            chatBox = document.querySelector('#chatList');
            chatBox.scrollTop = chatBox.scrollHeight;
            document.querySelector('#btn-input').focus()
        };

        $('#btn-input').on('input', function(e) {
            var text1 = document.getElementById("btn-input");
            if (text1.value != "") {
                document.getElementById("btn-chat").disabled = "";
            } else {
                document.getElementById("btn-chat").disabled = "disabled";
            }
        });


	</script>
</div>
